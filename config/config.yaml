# API settings
api:
  base_url: "https://api.open-meteo.com/v1/forecast"
  locations:
    - city: "Sao Paulo"
      state: "SP"
      latitude: -23.5505
      longitude: -46.6333
    - city: "Rio de Janeiro"
      state: "RJ"
      latitude: -22.9068
      longitude: -43.1729
    - city: "Foz do Iguacu"
      state: "PR"
      latitude: -25.5478
      longitude: -54.5882
    - city: "Quebec"
      state: "CA-QC"
      latitude: 46.8139
      longitude: -71.2080
    - city: "Orlando"
      state: "US-FL"
      latitude: 28.5383
      longitude: -81.3792
    - city: "Porto"
      state: "PT"
      latitude: 41.1579
      longitude: -8.6291
    - city: "Valencia"
      state: "ES"
      latitude: 39.4699
      longitude: -0.3763
    - city: "Brussels"
      state: "BE"
      latitude: 50.8503
      longitude: 4.3517
  params:
    - temperature_2m
    - precipitation
    - weather_code
    - wind_speed_10m
    - relative_humidity_2m
  timeout_seconds: 15
  max_retries: 3
  retry_backoff_seconds: 1

# Output settings
output:
  raw_format: json
  processed_formats:
    - parquet
    - csv
  historical_filenames:
    parquet: "weather_historical.parquet"
    csv: "weather_historical.csv"

# Storage paths
paths:
  raw_dir: "data/raw"
  processed_dir: "data/processed/weather"
  duckdb_path: "data/warehouse/weather.duckdb"

# Quality checks
quality:
  temperature_min_c: -90
  temperature_max_c: 60
  humidity_min_pct: 0
  humidity_max_pct: 100
  precipitation_min_mm: 0
  wind_speed_min_kmh: 0

# Orchestration and alerts
orchestration:
  flow_name: "weather-etl-pipeline"
  task_retries: 2
  task_retry_delay_seconds: 5
  schedule_cron: "0 * * * *"

alerts:
  webhook_url: ""

# Logging settings
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

